<div class="relative">
    <p *ngIf="(productDiscount > 0)" class="discount">
        {{discount}}
    </p>
    <img [src]="imageURL" [alt]="" class="height w-full object-cover mb-6">
    <h6 class="text-gray-800 mb-3">
        {{name}}
    </h6>
    <div class="flex">
        <p class="text-xl font-medium mr-6" *ngIf="(productDiscount == 0)">
            ${{price}}
        </p>
        <p class="text-xl font-medium mr-6 text-red-600" *ngIf="(productDiscount > 0)">
            ${{price}}
        </p>
        <p *ngIf="(productDiscount > 0)" class="text-xl text-gray-400 font-medium">
            ${{formerPrice}}
        </p>
    </div>

</div>

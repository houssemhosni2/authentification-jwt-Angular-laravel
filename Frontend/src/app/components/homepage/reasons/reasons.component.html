<div>
    <h2 class="text-2xl font-light text-center mt-16 mb-12">
        Why should you choose us?
    </h2>
    <div class=" grid grid-cols-4 gap-x-12 mx-32 my-8">
        <app-items
        title="Free Shipping"
        paragraph="All purchases over $199 are eligible for <br > free shipping via USPS First Class Mail."
        [icon]="shipping"
        classList="p-3 bg-gray-100 rounded-lg text-lg text-gray-800 mb-2"
        >
        </app-items>
        <app-items
        title="Easy Payments"
        paragraph="All payments are processed instantly <br> over a secure payment protocol."
        [icon]="cardPay"
        classList="p-3 bg-orange-100 rounded-lg text-lg text-orange-300 mb-2"
        >
        </app-items>
        <app-items
        title="Money-Back Guarantee"
        paragraph="If an item arrived damaged or you've <br> changed your mind. You can send it <br > back for a full refund."
        [icon]="shield"
        classList="p-3 bg-gray-100 rounded-lg text-lg text-gray-800 mb-2"
        >
        </app-items>
        <app-items
        title="Finest Quality"
        paragraph="Designed to last, each of our products has <br> been crafted with the finest materials."
        [icon]="shirt"
        classList="p-3 bg-gray-100 rounded-lg text-lg text-gray-800 mb-2"
        >
        </app-items>
    </div>
</div>

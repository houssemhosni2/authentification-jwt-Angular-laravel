<div [style.backgroundImage]="image" class="mx-32 grid grid-cols-2 items-center p-16 gap-x-12">
    <p class="text-3xl font-normal text-white ">
        Subscribe to our newsletter and receive exclusive offers every week
    </p>
    <form class="flex flex-nowrap">
        <input type="text" name="" id="" placeholder="Enter your email" class="border-0 rounded-full placeholder-gray-400 placeholder:text-xs placeholder:px-4 px-4   placeholder:py-4 mr-8 block w-80 h-16">
        <button type="submit" class="text-xs bg-orange-300 py-3 px-6 rounded-full hover:text-orange-400 hover:bg-white hover:border-0 block font-mediume" >
            SUBSCRIBE 
        </button>
    </form>

</div>
